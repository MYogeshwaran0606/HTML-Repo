<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Place</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container {
            background-image: url('https://media.istockphoto.com/id/1423124357/photo/eiffel-tower-with-blue-sky-classical-paris-photo-france-capital-city-esplanade-du-trocadero.jpg?s=2048x2048&w=is&k=20&c=cocWYApcIO-w1zD1uVTs9OQmmOdV2E1h2rw-6gBdd3o=');
            height: 800px;
            width: 700px;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .card:hover{
            transform: scale(1.2);
        }
    </style>
</head>
    
<body>
    <div class="container main p-5">
        <div class="container-fluid  card">
            <div class="card-body  d-flex">
                <div class="col-md-9">
                    <h3 class="card-title">Taj Mahal</h3>
                    <p class="card-text">If there was just one symbol to represent all of India,it would be the Taj Mahal</p>
                </div>
                <div class="col-md-3">
                <img src="https://i.natgeofe.com/n/8eba070d-14e5-4d07-8bab-9db774029063/93080_2x1.jpg" height="150px"
                    width="150px" alt="loading">
                </div>
            </div>
        </div><br>
        <div class="container-fluid  card">
            <div class="card-body  d-flex">
                <div class="col-md-9">
                    <h3 class="card-title">Golden Temple</h3>
                    <p class="card-text">Amristar is world-famous for the beautiful and highly revered golden temple </p>
                </div>
                <div class="col-md-3">
                <img src="https://sacredsites.com/images/asia/india/golden-temple-entrance-1200.jpg" height="150px"
                    width="150px" alt="loading">
                </div>
            </div>
        </div><br>
        <div class="container-fluid  card">
            <div class="card-body  d-flex">
                <div class="col-md-9">
                    <h3 class="card-title">Mysore Place</h3>
                    <p class="card-text">The Mysore Palace is a historical palace  and the royal residence at Mysore.</p>
                </div>
                <div class="col-md-3">
                <img src="https://karnatakatourism.org/wp-content/uploads/2020/06/Mysuru-Palace-banner-1920_1100.jpg" height="150px"
                    width="150px" alt="loading">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
