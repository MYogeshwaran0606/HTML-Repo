<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>
    <table>
        <caption>Time Table</caption>
        <thead>
            <tr>
                <th>DAY</th>
                <th>I</th>
                <th>II</th>
                <th>III</th>
                <th>1:00-2:00</th>
                <th>IV</th>
                <th>V</th>
                <th>VI</th>
            </tr>
        </thead>
        <tbody>
            <tr class="time">
                <th>Monday</th>
                <td>Physics</td>
                <td>Chemistry</td>
                <td>Maths</td>
                <td rowspan="5">L<br>U<br>N<BR>C<br>H</td>
                <td>EG</td>
                <td>Lunch</td>
                <td>CG</td>
            </tr>
            <tr>
                <th>Tuesday</th>
                <td>Chemistry</td>
                <td>Physics</td>
                <td>Maths</td>
                <td colspan="3">LAB</td>
            </tr>
            <tr>
                <th>Wednesday</th>
                <td>English</td>
                <td>Physics</td>
                <td>Maths</td>
                <td>CG</td>
                <td>Chemistry</td>
                <td>Maths</td>
            </tr>
            <tr>
                <th>Thursday</th>
                <td>Chemistry</td>
                <td>Physics</td>
                <td>English</td>
                <td>EG</td>
                <td colspan="2">LAB</td>
            </tr>
            <tr>
                <th>Friday</th>
                <td>Chemistry</td>
                <td>CG</td>
                <td>PHYSICS</td>
                <td>English</td>
                <td colspan="2">EG</td>
            </tr></CENTER>
        </tbody>
      </table>
</body>
</html>
