<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="grey">
    
    <marquee>Welcome to Form page</marquee>
    <fieldset>
    <form>
        <label for="yogi">First Name:</label>
        <input type="name"  id=yogi  placeholder="enter name"/><br><br>

        <label for="username">Password:</label>
        <input type="password" id="username" placeholder="enter password"/><br><br>

        <label>Choose a Course</label>
        <select>
            <option>BBA</option>
            <option>B.Com</option>
            <option>B.SC</option>
            <option>BCA</option><br>
        </select>
        <H2>
            Choose the Gender:
        </H2>
        <label for="name">Male:</label><input type="radio" name="gender" id="name"/>
        <label for="female">Female</label><input type="radio" name="gender" id="female"/>
        <label for="html">Others</label><input type="radio" name="gender" id="html"/>

        <h3>Skills:</h3>
        <label for="bs">HTML</label><input type="checkbox" id="bs"/>
        <label for="css">CSS</label><input type="checkbox" id="css"/>
        <label for="js">JavaScript</label><input type="checkbox" id="js"/><br><br>

        <label>Select a color:</label>
        <input type="color" value="red"/><br><br>
        
        <label>Select a date:</label>
        <input type="datetime-local"><BR><BR>
        <label>Search Bar</label><br><br>   
        <label>Select a file:</label><br><BR>
            <input type="search"><br><br>    
        <input type="file"/><br><br>
        <label>Address</label><br>
        <textarea  rows="5" cols="10">

        </textarea><br>

        <input type="submit"/>



    </form>
</fieldset>
</body>
</html>
