<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h3>Extra Small (Size<576px):</h3>
    <div class="container-fluid text-center text-white p-2 m-5">
        <h2>Responsive Color Palette</h2>
        <div class="col-5 bg-primary p-2">1</div><br>
        <div class="col-5 bg-primary p-2">2</div><br>
        <div class="col-5 bg-primary p-2">3</div><br>
        <div class="col-5 bg-primary p-2">4</div><br>
        <div class="col-5 bg-primary p-2">5</div><br>
        <div class="col-5 bg-primary p-2">6</div><br>
    </div>
    <h3>Small (Size>=576px)</h3>
    <div class="container-sm text-center text-white">
        <div class="d-grid">
    <div class="row">
        <div class="col-sm-4 bg-primary me-1 p-2">1</div>
        <div class="col-sm-4 bg-primary p-2">2</div>
        </div><br>
        <div class="row">
        <div class="col-sm-4 bg-primary me-1 p-2">3</div>
        <div class="col-sm-4 bg-primary p-2">4</div>
        </div><br>
        <div class="row">
        <div class="col-sm-4 bg-primary me-1 p-2">5</div>
        <div class="col-sm-4 bg-primary p-2">6</div>
        </div>
    </div>
    </div><br>
    <h3>Medium >= 768px</h3><br>
    <div class="container-md text-center text-white">
     <div class="d-grid">
     <div class="row">
      <div class="col-md-1 bg-primary me-1 p-2">1</div>
      <div class="col-md-7 bg-primary  p-2">2</div>
     </div><br>
     <div class="row">
       <div class="col-md-7 bg-primary me-1 p-2">3</div>
     <div class="col-md-1 bg-primary p-2">4</div>
     </div><br>
     <div class="row">
        <div class="col-md-2 bg-primary me-1 p-2">5</div>
        <div class="col-md-6 bg-primary p-2">6</div>
     </div>
     </div>
     </div><br>
     <h3>Large (size>=992px):</h3><br>
     <div class="container-lg text-center text-white">
        <div class="d-grid">
            <div class="row">
            <div class="col-lg-2 bg-primary me-1 p-2">1</div>
            <div class="col-lg-1 bg-primary p-2 me-1">2</div>
            <div class="col-lg-5 bg-primary p-2">3</div>
            </div><br>
            <div class="row">
                <div class="col-lg-5 bg-primary me-1 p-2">4</div>
                <div class="col-lg-2 bg-primary me-1 p-2">5</div>
                <div class="col-lg-1 bg-primary p-2">6   </div>
            </div>
        </div>
     </div><br>
     <h3>Extra large(size>=1200px):</h3><br>
     <div class="container-xl text-center text-white">
        <div class="d-grid">
            <div class="row">
            <div class="col-xl-1 bg-primary me-1 p-2">1</div>
            <div class="col-xl-2 bg-primary me-1 p-2">2</div>
            <div class="col-xl-4 bg-primary me-1 p-2">3</div>
            <div class="col-xl-1 bg-primary p-2">4</div>
            </div><br>
            <div class="row">
                <div class="col-xl-4 bg-primary me-3 p-2">5</div>
                <div class="col-xl-2 bg-primary p-2">6</div>
            </div>
        </div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
