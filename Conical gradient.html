<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: conic-gradient(red,yellow,green,blue,black);
        }
    </style>
</head>
<body>
    <h1>Conical Gradient</h1>
    <P>The conic-gradient() CSS function creates an image consisting of a gradient with color transitions rotated around a center point (rather than radiating from the center). Example conic gradients include pie charts and color wheels.</P>
</body>
</html>
