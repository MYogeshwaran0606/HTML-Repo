<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<STYLE>
  body{
    background-color: rgb(107, 34, 175);
  }
  TABLE{
    border-style: solid;
    border-collapse: collapse;

  }
  td,th{
    border-style: solid;
  }
</STYLE>
<body>
  <center>  <H1><ins>Student Login Form</ins></H1></center>
  <form>
    <label for="name">FIRST NAME:</label>
    <input type="name" id="name"> (max 30 characters a-z and A-Z)
    <br><br>
    <label FOR="first">LAST NAME:</label>
    <input type="name" id="first"> (max 30 characters a-z and A-Z)<BR><BR>
    <label for="day">DATE OF BIRTH:</label>
    <INPUT TYPE="DATE" id="day"><br><br>
     <LABEL>EMAIL ID:</LABEL> 
     <INPUT type="email"><br><br>
    <label for="mobile">MOBILE NUMBER:</label>
    <input type="number" id="mobile"> (10 digit number)<br><br> 
    <label>GENDER:</label> 
    <label>Male</label><input type="radio" NAME="GENDER">
    <label>Female</label><input type="radio" NAME="GENDER"><BR><BR>
    <label>ADDRESS:</label><BR>
    <textarea row="200" cols="20"></textarea><BR><BR>  
    <label FOR="CITY">CITY:</label>
    <INPUT type="CITY" ID="CITY">(max 30 characters a-z and A-Z)<BR><BR>
    <label for="code">PIN CODE:</label>
    <input type="pincode" id="code">(6 digit number)<br><br>
    <label for="state">STATE:</label>
    <input type="state" id="state">(max 30 characters a-z and A-Z)<br><br>
    <label FOR="last">COUNTRY:</label>
    <input type="country" id="last" placeholder="India"><br><br> 
    <label>HOBBIES:</label>
     <label>Drawing</label><input type="checkbox">
     <label>Singing</label><input type="checkbox">
     <label>Dancing</label><input type="checkbox">
     <label>Sketching</label><input type="checkbox">
     <label>Others</label><input type="checkbox">
     <input type="letters"><BR><BR>
     <label>QUALIFICATION:</label>
    <DIV>
      <table> 
        <thead>
          <tr>
            <th>SI.NO.</th>
            <TH>Examination</TH>
            <th>Board</th>
            <th>Percentage</th>
            <th>Year of Passing</th>
          </tr>
        </thead>
        <tbody><TR>
          <td>1</td>
          <td>Class X</td>
          <td></td>
          <td></td>
          <td></td>
        </TR>
        <tr>
          <td>2</td>
          <td>Class XII</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <TR>
          <td>3</td>
          <td>Graduation</td>
          <td></td>
          <td></td>
          <td></td>
        </TR>
        <tr>
          <td>4</td>
          <td>Masters</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        </tbody>
      </table><BR><BR>
      <label>COURSES APPLIED FOR:</label>
      <label>BCA</label><input type="radio">
      <label>B.Com</label><input type="radio">
      <label>B.Sc</label><input type="radio">
      <label>B.A</label><input type="radio">
    </DIV><br>
    <button>SUMBIT</button> <BUTTON>RESET</BUTTON>

  </form>
</body>
</html>
