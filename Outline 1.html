<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline assignment 1</title>
    <style>


        .d1{
            display: inline-block;
            outline-style: groove;
            outline-color: mediumseagreen;
            outline-width: 10px;
            width: 90px;
            height: 50px;
            margin: 90px;
            text-align: center;
            line-height: 50px;
            font-weight: bolder;
        }
        .d2{
            display: inline-block;
            outline-style: dotted;
            outline-color: mediumseagreen;
            outline-width: 10px;
            width: 90px;
            height: 50px;
            margin: 90px;
            text-align: center;
            line-height: 50px;
            font-weight: bolder;
        }
        .d3{display: inline-block;
            outline-style: double;
            outline-color: mediumseagreen;
            outline-width: 10px;
            width: 90px;
            height: 50px;
            margin: 90px;
            text-align: center;
            line-height: 50px;
            font-weight: bolder;
        }
        .d4{
            display: inline-block;
            outline-color:mediumseagreen ;
            outline-width: 10px;
            outline-style: ridge;
            width: 90px;
            height: 50px;
            margin: 90px;
            text-align: center;
            line-height: 50px;
            font-weight: bolder;
        }
        .d5{
            display: inline-block;
            outline-color:mediumseagreen ;
            outline-width: 10px;
            outline-style: hidden;
            width: 90px;
            height: 50px;
            margin: 90px;
            text-align: center;
            line-height: 50px;
            font-weight: bolder;
        }
        .d6{
            display: inline-block;
            outline-color:mediumseagreen ;
            outline-width: 10px;
            outline-style: solid;
            width: 90px;
            height: 50px;
            margin: 90px;
            text-align: center;
            line-height: 50px;
            font-weight: bolder;
        }
        .d7{
            display: inline-block;
            outline-color:mediumseagreen ;
            outline-width: 10px;
            outline-style: outset;
            width: 90px;
            height: 50px;
            margin: 90px;
            text-align: center;
            line-height: 50px;
            font-weight: bolder;
        }
        .d8{
            display: inline-block;
            outline-color:mediumseagreen ;
            outline-width: 10px;
            outline-style: dashed;
            width: 90px;
            height: 50px;
            margin: 90px;
            text-align: center;
            line-height: 50px;
            font-weight: bolder;
        }
        .d9{
            display: inline-block;
            outline-color:mediumseagreen ;
            outline-style: inset;
            outline-width: 10px;
            width: 90px;
            height: 50px;
            margin: 90px;
            text-align: center;
            line-height: 50px;
            font-weight: bolder;
        }


    </style>
</head>
<body>

    <div class="d1">Hello!</div>
    <div class="d2">Hello!</div>
    <div class="d3">Hello!</div>
    <br>
    <div class="d4">Hello!</div>
    <div class="d5">Hello!</div>
    <div class="d6">Hello!</div>
    <br>
    <div class="d7">Hello!</div>
    <div class="d8">Hello!</div>
    <div class="d9">Hello!</div>
    
</body>
</html>
