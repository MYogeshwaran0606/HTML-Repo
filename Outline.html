<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .D1{
           border: 5px solid green;  
        }
        .d2{
            border: 5px dashed green;
        }
        .d3{
            border: 5px dotted green;
        }
        .d4{
            border: 5px double green;
        }
        .d5{
            border: 5px inset green;
        }

        .d6{
            border: 5px groove green;
        }
        .d7{
            border: 5px outset green;
        }
        .d8{
            border: 5px ridge green;
        }
        .d9{
            border: 5px hidden green;
        }
    </style>
</head>
<body>
    <div>
   <b><button class="D1">Hello</button></b> 
   <b><button class="d2">Hello</button></b>
   <b><button class="d3">Hello</button></b><br><br>
   <b><button class="d4">Hello</button></b>
   <b><button class="d5">Hello</button></b>
   <b><button class="d6">Hello</button></b>
   <b><button class="d7">Hello</button></b>
   <b><button class="d8">Hello</button></b>
   </div>
</body>
</html>
